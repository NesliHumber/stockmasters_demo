<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="~{fragments/base :: assetsHead}"></div>
    <title>Add Product - StockMasters</title>
</head>
<body style="display: flex; min-height: 100vh; margin: 0;">
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div style="margin-left: 250px; display: flex; flex-direction: column; flex-grow: 1; width: calc(100% - 250px);">
        <main style="flex: 1; padding: 30px;">
            <h2 class="mb-4">Add Product</h2>
            <form th:action="@{/products/save}" th:object="${product}" method="post" class="card p-4 shadow-sm">
                <div class="mb-3"><label class="form-label">SKU</label><input type="text" th:field="*{sku}" class="form-control"/></div>
                <div class="mb-3"><label class="form-label">Name</label><input type="text" th:field="*{name}" class="form-control"/></div>
                <div class="mb-3"><label class="form-label">Price</label><input type="number" step="0.01" th:field="*{price}" class="form-control"/></div>
                <div class="mb-3">
                    <label class="form-label">Brand</label>
                    <select th:field="*{brand}" class="form-select">
                        <option th:each="b : ${brands}" th:value="${b.id}" th:text="${b.name}"></option>
                    </select>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success">Save Product</button>
                    <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </main>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
    <div th:insert="~{fragments/base :: assetsScripts}"></div>
</body>
</html>
