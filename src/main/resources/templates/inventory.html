<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="~{fragments/base :: assetsHead}"></div>
    <title>Inventory Management - StockMasters</title>
</head>
<body style="display: flex; min-height: 100vh; margin: 0; background-color: #f8f9fa;">
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div style="margin-left: 250px; display: flex; flex-direction: column; flex-grow: 1; width: calc(100% - 250px);">
        <main style="flex: 1; padding: 30px;">
            <div class="mb-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 style="font-weight: bold; margin: 0;">Inventory Management</h2>
                    <div class="d-flex gap-2">
                        <button class="btn btn-outline-secondary">Export Report</button>
                        <a class="btn btn-dark" th:href="@{/products/new}">+ Add Stock</a>
                    </div>
                </div>

                <div class="card shadow-sm border-0">
                    <div class="card-body p-2">
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-0">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-search text-muted" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                </svg>
                            </span>
                            <input type="text" class="form-control border-0 shadow-none" placeholder="Filter inventory by item name, SKU, or warehouse location...">
                        </div>
                    </div>
                </div>
            </div>

            <div class="card border-0 shadow-sm">
                <div class="card-body p-0">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="ps-4">SKU</th>
                                <th>Product</th>
                                <th>Location</th>
                                <th>Current Stock</th>
                                <th>Status</th>
                                <th class="text-end pe-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="ps-4 fw-bold">PROD-001</td>
                                <td>Wireless Mouse</td>
                                <td>Toronto Hub</td>
                                <td>249</td>
                                <td><span class="badge bg-success">Healthy</span></td>
                                <td class="text-end pe-4">
                                    <button class="btn btn-sm btn-link text-dark fw-bold">Transfer</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
    <div th:insert="~{fragments/base :: assetsScripts}"></div>
</body>
</html>
